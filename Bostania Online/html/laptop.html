<div>
	<h2>{{tableHeader}}</h2>
	<table class="table table-hover">
		<thread>
			<tr>
				<th>Laptop Name</th>
				<th>Model Number</th>
				<th>Laptop Price</th>
				<th>Laptop Image</th>
			</tr>
		</thread>
		<tr ng-repeat="laptop in laptopdata">
			<td>{{laptop.laptopNmae}}</td>
			<td>{{laptop.modelNumber}}</td>
			<td>{{laptop.laptopPrice | currency}}</td>
			<td><a href="#/default"><img src="./img/bostania/{{laptop.laptopNmae}}.png" class="img-circle" width="150px" height="10px" title="Click here for more details"></img></a></td>
		</tr>
	</table>
	<a href="#/home">Home</a>
</div>
