<div>
	<h2>{{tableHeader}}</h2>
	<table class="table table-hover">
		<thread>
			<tr>
				<th>Speaker Type</th>
				<th>Speaker Company</th>
				<th>Speaker Price</th>
				<th>Speaker Image</th>
			</tr>
		</thread>
		<tr ng-repeat="speaker in speakerdata">
			<td>
				{{speaker.speakerType}}
			</td>
			<td>
				{{speaker.speakerCompany}}
			</td>
			<td>
				{{speaker.speakerPrice | currency}}
			</td>
			<td><a href="#/default"><img src="./img/bostania/{{speaker.speakerType}}.png" class="img-circle" width="150px" height="10px" title="Click here for more details"></img></a></td>
		</tr>
	</table>
</div>
